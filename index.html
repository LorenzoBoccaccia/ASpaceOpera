<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Space Opera</title>
<style>
    body {
        padding: 0;
        margin: 0;
        overflow: hidden;
    }
    .navigation {
        width: 100%;
        height: 88px;
    }
    .navigation .button {
        height: 80px;
        width: 80px;
        border: solid 1px black;
        margin: 3px;
    }
    .button.left {
        float: left;
    }
    .button.right {
        float: right;
    }
    #space-opera {
        width: 100vw;
        height: calc(100vh - 88px);
    }

</style>
</head>
<body>
<div class="navigation">
    <div class="button left"></div>
    <div class="button left"></div>
    <div class="button right" onclick="game.galaxymap.renderXY(game.make.sprite(0, 0, 'map'),0,0,false);">visible map</div>
    <div class="button right" onclick="game.galaxymap.renderXY(game.make.sprite(0, 0, 'mas'),0,0,false);">mass map</div>
</div>
<main id="game"></main>
<script src="phaser.js"></script>
<script src="main.js"></script>
<div id="space-opera" >
</html>
